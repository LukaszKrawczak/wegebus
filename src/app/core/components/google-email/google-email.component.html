<div
  class="grid"
  *ngIf="!(uid$ | async)">

  <div class="row">
    <label for="email">Email</label>
    <input #email="ngModel"
           [(ngModel)]="user.email"
           class="form-control"
           type="email"
           name="email"
           id="email">
  </div>

  <div class="row">
    <label for="password">Has≈Ço</label>
    <input #password="ngModel" [(ngModel)]="user.password" class="form-control"
           type="password"
           id="password">
  </div>

  <div class="grid mt-10">

    <div class="row">
      <button
        (click)="login()"
        class="btn btn-primary"
      >
        Login
      </button>
    </div>

    <div class="row mt-10">
      <a routerLink="/rejestracja">
        Rejestruj
      </a>
    </div>

  </div>
</div>
