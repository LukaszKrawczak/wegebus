<responsive-switcher>
  <div class="col-md-6 ">
    <div class="row">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" class="form-control"
             type="email"
             name="email"
             id="email" required>
    </div>

    <div class="row">
      <label for="password">Hasło</label>
      <input [(ngModel)]="user.password" class="form-control"
             type="password"
             name="password"
             id="password" required>
    </div>

    <div class="row">
      <label for="retypepassword">Powtórz hasło</label>
      <input [(ngModel)]="retypePassword" class="form-control"
             type="password"
             id="retypepassword" required>
    </div>

    <div id="btn-register" class="row mt-10">
      <button
        class="btn btn-success"
        (click)="createUser()"
      >
        Rejestruj</button>
    </div>
  </div>

  <div class="col-md-6 ">
    <div class="card">
      <h4 class="card-title">Informacja</h4>
      <div class="card-body">
          <p>Rejstrując się masz większe możliwości: </p>
          <ul>
            <li>Zostanie stałym klientem,</li>
            <li>Priorytetowe wykonanie zamówienia,</li>
            <li>Promocje na wybrane produkty,</li>
            <li>Śledzenie statusu zamówienia.</li>
          </ul>
      </div>
    </div>
  </div>

</responsive-switcher>
