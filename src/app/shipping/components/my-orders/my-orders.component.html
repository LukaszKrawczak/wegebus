<responsive-switcher>
  <h1>Moje zamówienia</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Klient</th>
      <th>Date</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of (orders$ | async)?.slice().reverse()">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/zamowienie/', order.key]">Wyświetl</a>
      </td>
    </tr>
    </tbody>
  </table>
</responsive-switcher>
