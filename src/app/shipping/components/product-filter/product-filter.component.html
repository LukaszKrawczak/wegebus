<div class="list-group">
  <a
    class="list-group-item list-group-item-action"
    [class.active]="!category"
    routerLink="/produkty"
  >
    Kategorie
  </a>
  <a
    *ngFor="let c of categories"
    routerLink="/produkty"
    [queryParams]="{ kategoria: c.name }"
    class="list-group-item list-group-item-action"
    [class.active]="category === c.name">
    {{c.name}}
  </a>
</div>
