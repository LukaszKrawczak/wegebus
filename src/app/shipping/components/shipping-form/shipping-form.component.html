<form #f="ngForm">
  <div class="form-group">
    <label>Imię i nazwisko</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Imię i nazwisko wymagane.</div>
    </div>
  </div>
  <div class="form-group">
    <label>Adres dostawy</label>
    <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text"
           class="form-control" placeholder="Line 1" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.errors.required">Adres dostawy wymagany.</div>
    </div>
  </div>
  <div class="form-group">
    <label>Miejscowość</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">Miejscowość wymagana.</div>
    </div>
  </div>
  <div class="form-group">
    <label>Telefon kontaktowy</label>
    <input #phone="ngModel" name="phone" [(ngModel)]="shipping.phoneNumber" type="number" class="form-control" required>
    <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
      <div *ngIf="phone.errors.required">Telefon kontaktowy wymagany.</div>
    </div>
  </div>
  <button
    [disabled]="!f.valid"
    (click)="placeOrder()"
    class="btn btn-primary">Złóż zamówienie
  </button>
</form>
